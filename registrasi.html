<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elysium Weddings | Registrasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: url('img/back2.jpg') no-repeat center center;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            flex-direction: column;
        }

        .registration-container {
            max-width: 400px;
            width: 100%;

            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            /* Semi-transparent background */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            align-items: center;
            justify-content: center;


        }

        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            /* height: 100%; */
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            justify-content: center;
            align-items: center;

        }

        .logo {
            max-width: 180px;
            /* Ukuran maksimum logo */
            height: auto;
            /* Proporsi gambar tetap */
            display: block;
            margin-top: -100px;
        }

        .btn-primary {
            background-color: #6c757d;
            border-color: #6c757d;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 8px;
            display: flex;
            text-align: center;

            margin-top: 20px;
            width: 100%;

            justify-content: center;

            cursor: pointer;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: #343a40;
            color: white;
        }
    </style>
</head>

<body>
    <div class="logo-container">
        <img src="img/logo_elysium.png" alt="Logo Elysium" class="logo">
    </div>
    <div class="registration-container">
        <h2 class="text-center">Registrasi Akun</h2>
        <form id="registrationForm" onsubmit="return validateRegistration()">
            <div class="form-group">
                <label for="fullName">Nama Lengkap</label>
                <input type="text" class="form-control" id="fullName" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Daftar</button>
        </form>
        <div class="text-center mt-3">
            <a href="login.html">Sudah punya akun? Login di sini</a>
        </div>
    </div>

    <script>
        function validateRegistration() {
            const fullName = document.getElementById('fullName').value;
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Validasi sederhana untuk memastikan semua field terisi
            if (fullName && username && email && password) {
                // Menyimpan data registrasi di localStorage
                localStorage.setItem('username', username);
                localStorage.setItem('password', password);

                alert("Registrasi berhasil! Silakan login.");
                // Redirect ke halaman login setelah registrasi berhasil
                window.location.href = "login.html";
                return false; // Mencegah pengiriman form
            } else {
                alert("Semua field harus diisi!");
                return false; // Mencegah pengiriman form
            }
        }
    </script>

    </script>

    <footer class="text-center py-3" style="background-color: #2e2f30;">
        <p>Copyright &copy; 2024 Kelompok_2_TIF K 22</p>
        <p>Maria Marlina Maduwu (21552011186) - Adi Supriatna (22552011132) - Imelda Dewi Puspita (24552012019) </p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
